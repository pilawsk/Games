<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic AI Games</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --text: #2c3e50;
            --primary: #3498db;
            --secondary: #ecf0f1;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .game-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 1rem auto;
            max-width: 200px;
        }
        .cell {
            background: var(--secondary);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }
        .rps-choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .game-output {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--secondary);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Classic AI Minigames</h1>
    
    <div class="games-grid">
        <!-- Tic-Tac-Toe -->
        <div class="game-card">
            <h2>Tic-Tac-Toe ü§ñ</h2>
            <div class="board" id="ticTacToeBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="resetTicTacToe()">Reset Game</button>
            <div id="ticTacToeStatus" class="game-output">Your turn!</div>
        </div>

        <!-- Rock-Paper-Scissors -->
        <div class="game-card">
            <h2>Rock-Paper-Scissors ‚úÇÔ∏è</h2>
            <div class="rps-choices">
                <button onclick="playRPS('rock')">ü™®</button>
                <button onclick="playRPS('paper')">üìÑ</button>
                <button onclick="playRPS('scissors')">‚úÇÔ∏è</button>
            </div>
            <div id="rpsResult" class="game-output">Choose your weapon!</div>
        </div>

        <!-- Number Guesser -->
        <div class="game-card">
            <h2>Number Guesser üî¢</h2>
            <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
            <button onclick="checkGuess()">Check</button>
            <div id="guessResult" class="game-output">Guess a number between 1-100</div>
        </div>
    </div>

    <script>
        // Tic-Tac-Toe Game
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.dataset.index;
                if (gameBoard[index] === '' && gameActive) {
                    gameBoard[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    checkWin();
                    if (gameActive) {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        if (currentPlayer === 'O') aiMove();
                    }
                }
            });
        });

        function aiMove() {
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                setTimeout(() => {
                    gameBoard[randomIndex] = 'O';
                    document.querySelector(`[data-index="${randomIndex}"]`).textContent = 'O';
                    checkWin();
                    currentPlayer = 'X';
                }, 500);
            }
        }

        function checkWin() {
            const winCombos = [
                [0,1,2], [3,4,5], [6,7,8], // Rows
                [0,3,6], [1,4,7], [2,5,8], // Columns
                [0,4,8], [2,4,6] // Diagonals
            ];

            for (let combo of winCombos) {
                const [a,b,c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    document.getElementById('ticTacToeStatus').textContent = 
                        `${gameBoard[a]} wins!`;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                document.getElementById('ticTacToeStatus').textContent = "It's a tie!";
            }
        }

        function resetTicTacToe() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
            document.getElementById('ticTacToeStatus').textContent = 'Your turn!';
        }

        // Rock-Paper-Scissors Game
        function playRPS(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const aiChoice = choices[Math.floor(Math.random() * 3)];
            let result;

            if (playerChoice === aiChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && aiChoice === 'scissors') ||
                (playerChoice === 'paper' && aiChoice === 'rock') ||
                (playerChoice === 'scissors' && aiChoice === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "AI wins!";
            }

            document.getElementById('rpsResult').innerHTML = `
                You chose ${playerChoice} ${getEmoji(playerChoice)}<br>
                AI chose ${aiChoice} ${getEmoji(aiChoice)}<br>
                ${result}
            `;
        }

        function getEmoji(choice) {
            return {
                rock: 'ü™®',
                paper: 'üìÑ',
                scissors: '‚úÇÔ∏è'
            }[choice];
        }

        // Number Guesser Game
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            if (userGuess === targetNumber) {
                document.getElementById('guessResult').textContent = 
                    `üéâ Correct! It took you ${attempts} attempts`;
                targetNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
            } else {
                const hint = userGuess < targetNumber ? 'higher' : 'lower';
                document.getElementById('guessResult').textContent = 
                    `Try again! Go ${hint}`;
            }

            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
