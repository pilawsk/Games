    <title>Cosmic Emoji Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        /* Cosmic Background Styles */
        :root {
            --primary: #1a1a2e;
            --secondary: #e94560;
            --game-bg: #ffffff10;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--primary);
            overflow: hidden;
            font-family: 'Inconsolata', monospace;
            color: white;
        }

        .cosmic-background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            perspective: 1000px;
        }

        .emoji-actor {
            position: absolute;
            animation: 
                orbital-float 6s ease-in-out infinite,
                spatial-rotate 6s linear infinite;
            font-size: 1.5rem;
            transform-style: preserve-3d;
            opacity: 0.3;
        }

        @keyframes orbital-float {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
            50% { transform: translate3d(0, -15vh, 100px) scale(1.3); }
        }

        @keyframes spatial-rotate {
            0% { transform: rotate3d(0.2, 1, 0.1, 0deg); }
            100% { transform: rotate3d(0.2, 1, 0.1, 360deg); }
        }

        /* Game Container Styles */
        .game-container {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--game-bg);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            z-index: 1;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* ... (Keep previous game styles but update colors) ... */
        .game-card {
            background: #2d343680;
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid #e94560;
        }

        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Particle Effects */
        .quantum-particle {
            position: absolute;
            pointer-events: none;
            animation: quantum-decay 1.8s ease-out forwards;
            transform-style: preserve-3d;
            z-index: 0;
        }

        @keyframes quantum-decay {
            0% { transform: scale(0) translateZ(0); opacity: 1; }
            100% { transform: scale(4) translate3d(
                calc((var(--dx) * 50vw)), 
                calc((var(--dy) * 50vh)), 
                1000px
            ); opacity: 0; }
        }
    </style>
</head>
